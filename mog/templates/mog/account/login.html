{% extends 'mog/base.html' %}

{% block title %}Login{% endblock %}

{% block messages %}{# overwrite super block  #}{% endblock %}

{% block main %}
    <div class="row">
        <div class="col-md-4 col-md-offset-4 text-center">
            <h3 class="title">Login</h3>
            {% include 'mog/includes/_messages.html' with messages=messages %}
        </div>
        <div class="col-md-4 col-md-offset-4">
            <table class="table table-bordered">
                <tbody>
                    <tr>
                        <td>
                            <form action="{% url 'mog:login' %}" method="post">
                                {% csrf_token %}
                                <input type="hidden" name="next" value="{{ next|default_if_none:'' }}" />

                                <div class="input-group margin-bottom-10">
                                    <span class="input-group-addon" id="username_addon"><i class="glyphicon glyphicon-user"></i></span>
                                    <input type="text" name="username" class="form-control" placeholder="Username"
                                           aria-describedby="username_addon" value="{{ username }}" autofocus required>
                                </div>

                                <div class="input-group margin-bottom-10">
                                    <span class="input-group-addon" id="password_addon"><i class="glyphicon glyphicon-lock"></i></span>
                                    <input type="password" name="password" class="form-control" placeholder="Password"
                                           aria-describedby="password_addon" required>
                                </div>

                                <div class="row">
                                    <div class="col-md-8">
                                        <div class="checkbox">
                                            <label>
                                                <input name="remember_me" type="checkbox" {% if remember_me %}checked="checked"{% endif %}> Remember me
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <input type="submit" value="Login" class="btn btn-primary pull-right">
                                    </div>
                                </div>
                            </form>

                            <div class="text-center">
                                <a href="{% url 'password_reset' %}">Forgot Password ?</a>
                                <a href="{% url 'mog:register' %}" class="btn">Register</a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
