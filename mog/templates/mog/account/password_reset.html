{% extends 'mog/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-12">
            <table class="table table-bordered">
                <tbody>
                <tr>
                    <td>
                        <form action="{% url 'mog:login' %}" method="post">
                            {% csrf_token %}
                            <input type="hidden" name="next" value="{{ next }}"/>

                            <div class="input-group margin-bottom-10">
                                <span class="input-group-addon" id="username_addon"><i
                                        class="glyphicon glyphicon-user"></i></span>
                                <input type="text" name="username" class="form-control" placeholder="Username"
                                       aria-describedby="username_addon" autofocus>
                            </div>

                            <div class="input-group margin-bottom-10">
                                <span class="input-group-addon" id="password_addon"><i
                                        class="glyphicon glyphicon-lock"></i></span>
                                <input type="password" name="password" class="form-control" placeholder="Password"
                                       aria-describedby="password_addon">
                            </div>

                            <div class="row">
                                <div class="col-md-8">
                                    <div class="checkbox">
                                        <label>
                                            <input name="remember-me" value="remember-me" type="checkbox"> Remember me
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <input type="submit" value="Login" class="btn btn-primary pull-right">
                                </div>
                            </div>
                        </form>

                        <div class="text-center">
                            <a href="{% url 'password_reset' %}">Forgot Password ?</a>
                            <a href="#" class="btn">Register</a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
