{% load i18n %}

<div class="modal fade" id="edit-comment-{{ comment.id }}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">
                    {% include 'mog/user/_link.html' with user=comment.user %}
                    <small>{% trans 'said' %}</small>
                </h4>
            </div>
            <div class="modal-body">
                <form id="delete-comment" action="#" method="post">
                    {% csrf_token %}
                </form>
                <form id="edit-comment" action="{% url 'mog:comment_edit' comment.id %}" method="post">
                    {% csrf_token %}

                    <div class="form-group">
                        <label for="body" class="sr-only">{% trans 'Body' %}</label>
                        <textarea id="body" name="body" class="form-control" rows="5">{{ comment.body }}</textarea>
                    </div>

                    <div class="text-center">
                        <button type="button" class="btn btn-default" data-dismiss="modal">
                            {% trans 'Cancel' %}
                        </button>
                        <button type="submit" class="btn btn-primary">
                            {% trans 'Edit' %}
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
