<div class="modal fade" id="message-sent-{{ message.id }}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">
                    Message from {% include 'mog/user/_link.html' with user=message.source %} to
                    {% include 'mog/user/_link.html' with user=message.target %}
                </h4>
            </div>
            <div class="modal-body">
                <p>{{ message.body|linebreaks }}</p>
            </div>
        </div>
    </div>
</div>
