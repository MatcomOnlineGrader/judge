<div class="modal fade" id="send-message" tabindex="-1" role="dialog" aria-labelledby="sendMessageModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="sendMessageModalLabel">
                    Send message to <b>{{ target.username }}</b>
                </h4>
            </div>
            <div class="modal-body">
                <form action="{% url 'mog:send_message' target.id %}" method="post">
                    {% csrf_token %}

                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input id="subject" name="subject" class="form-control" />
                    </div>

                    <div class="form-group">
                        <label for="body">Body</label>
                        <textarea id="body" name="body" class="form-control" rows="5"></textarea>
                    </div>

                    <div class="text-center">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary"><i class="glyphicon glyphicon-send"></i> Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
