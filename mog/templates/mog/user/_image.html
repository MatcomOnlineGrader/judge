{% load static %}
{% load filters %}

{% with aurl=user|avatar %}
    {% if aurl %}
        <img src="{{ aurl }}" alt="{{ user.username }}" class="img-responsive img-thumbnail" />
    {% else %}
        <img src="{% static 'mog/images/avatar.jpg' %}" alt="{{ user.username }}" class="img-responsive img-thumbnail" />
    {% endif %}
{% endwith %}
