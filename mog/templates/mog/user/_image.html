{% load static %}
{% load filters %}

{% with aurl=user|avatar %}
    <img
        {% if aurl %}
            src="{{ aurl }}"
        {% else %}
            src="{% static 'mog/images/avatar.jpg' %}"
        {% endif %}
        alt="{{ user.username }}"
        class="img-responsive img-thumbnail"
        onerror="this.onerror=null; this.src='{% static 'mog/images/avatar.jpg' %}'"
        width="{{width}}"
    />
{% endwith %}
