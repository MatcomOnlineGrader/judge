<div class="modal fade" id="create-new-team" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">
                    Create new team
                </h4>
            </div>

            <div class="modal-body">
                <form action="{% url 'mog:create_team' %}" method="post">
                    {% csrf_token %}

                    {# user who creates this team #}
                    <input type="hidden" name="main_user" value="{{ user_in_profile.id }}">

                    <div class="form-group">
                        <label for="name">Name *</label>
                        <input id="name" name="name" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" name="description" class="form-control" rows="3"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="members">Add Members</label>
                        <input id="members" name="members" class="form-control">
                    </div>

                    <div class="row">
                        <div class="col-md-6 col-md-offset-3">
                            <div class="row">
                                <div class="col-md-6">
                                    <a href="#" class="btn btn-lg btn-default btn-block" data-dismiss="modal">
                                        Cancel
                                    </a>
                                </div>
                                <div class="col-md-6">
                                    <button class="btn btn-lg btn-primary btn-block" type="submit">Save</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
