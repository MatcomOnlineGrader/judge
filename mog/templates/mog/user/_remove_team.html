{% load i18n %}

<div class="modal fade" id="remove-team-{{ team.id }}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">
                    {% trans 'Remove' %} <b>{{ team.name }}</b>
                </h4>
            </div>
            <div class="modal-body">
                <p class="text-justify">
                    {% trans 'Are you sure you want to remove this team ?' %}
                </p>
                <form action="{% url 'mog:remove_team' team.id %}" method="post">
                    {% csrf_token %}
                    <input type="hidden" name="main_user" value="{{ user_in_profile.id }}" />
                    <div class="text-center">
                        <button type="button" class="btn btn-default" data-dismiss="modal">{% trans 'No' %}</button>
                        <button type="submit" class="btn btn-primary">{% trans 'Yes' %}</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
