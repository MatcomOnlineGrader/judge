{% load static %}
{% load filters %}

{% with aurl=user|avatar %}
    {% if aurl %}
        <img width="80%" src="{{ aurl }}" alt="{{ user.username }}" class="img-polaroid" />
    {% else %}
        <img width="80%" src="{% static 'mog/images/avatar.jpg' %}" alt="{{ user.username }}" class="img-polaroid" />
    {% endif %}
{% endwith %}
