{% load i18n %}
{% load security %}

<div class="modal fade" id="edit-group-selected-{{ contest.id }}" role="dialog" aria-labelledby="editGroupSelectedLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="editGroupSelectedLabel">
                    {% trans 'Edit Group' %}
                </h4>
            </div>
            <div class="modal-body">
                <p>Select Group to edit all selected user/team</p>
                <form action="{% url 'mog:contest_registration_multiple_edit_group' contest.id %}" method="POST" id="edit-group-selected-form" class="show-loading-after-submit-no-confirm">
                    {% csrf_token %}
                    <input type="hidden" name="next" value="{% url 'mog:contest_registration' contest.id %}"/>
                    <input type="hidden" id="instances-group-selected" name="instances-group-selected"/>
                    <div class="form-group">
                        <label for="instances-group" class="">{% trans 'Group' %}</label>
                        <select class="select2 selected-group" name="instances-group" style="width: 100%;">
                            <option value="{{ contest.group|default_if_none:'' }}">
                                {{ contest.group|default_if_none:'-----' }}
                            </option>
                        </select>
                        <small class="form-help-text">By default it will use [{% if contest.group %} {{ contest.group }} {% else %} None {% endif %}]</small>
                    </div>
                    <div class="text-center">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Edit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
