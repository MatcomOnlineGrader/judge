{% load filters %}

<table class="table table-bordered">
    <tr>
        <td>
            {% for post in posts %}
                <div class="">
                    <div class="pull-right">
                    </div>
                    {% include 'mog/user/_link.html' with user=post.user %}
                    <p>
                        <a href="{% url 'mog:post' post.id post.slug %}">{{ post.name }}</a>
                        {% if user.is_authenticated %}
                            {% with uc=user|unseen_comments:post %}
                                {% if uc %}<small>({{ uc }})</small>{% endif %}
                            {% endwith %}
                        {% endif %}
                    </p>
                </div>
            {% endfor %}
        </td>
    </tr>
</table>
