{% extends "mog/base.html" %}
{% load i18n %}

{% block title %}Reset password{% endblock %}

{% block main %}
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            {% if validlink %}
                <form method="post" action=".">
                    {% csrf_token %}
                    {% include 'mog/includes/form.html' with form=form %}
                    <input type="submit" value="{% trans 'Reset' %}" class="btn btn-primary pull-right"/>
                </form>
            {% else %}
                <p>{% trans "Password reset failed" %}</p>
            {% endif %}
        </div>
    </div>
{% endblock %}
