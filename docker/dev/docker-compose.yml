version: '3.8'

services:
  database:
    image: postgres:11.5
    environment:
      - POSTGRES_DB=judge
      - POSTGRES_USER=judge
      - POSTGRES_PASSWORD=${DATABASE_PASS}
    volumes:
      - pgdb:/var/lib/postgresql/data
    ports:
      - '5432:5432'
  api:
    build:
      context: ../..
      dockerfile: docker/dev/dockerfile
    # command: tail -f /dev/null
    command: >
      bash -c "npm start &
               /opt/environ/bin/python3 manage.py migrate &&
               /opt/environ/bin/python3 manage.py runserver 0.0.0.0:8000"
    volumes:
      - ../..:/code
      - varwww:/var/www/judge
      - problems:/problems
    ports:
      - '8000:8000'
    depends_on:
      - database
  grader:
    build:
      context: ../..
      dockerfile: docker/dev/dockerfile.grader
    command: bash -c "bash grader-firewall.sh && /opt/environ/bin/python3 manage.py grader"
    volumes:
      - ../..:/code
      - problems:/problems
    cap_add:
      - NET_ADMIN
    ulimits:
      stack: -1

volumes:
  pgdb:
  problems:
  varwww:
